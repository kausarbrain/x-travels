<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 100%" layout:fragment="content">
    <div class="row " th:if="${user.isPresent()}">
        <div class="profile-block card mb-10">
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="info">
                        <h2 th:text="${user.get().name}"></h2>
                    </div>
                </div>
            </div>

        </div>

        <div class="profile-img" th:text="${#strings.substring(user.get().name,0,1)}">

        </div>
        </div>

    </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-12" th:if="${pinnedPost.isPresent()}" >

                <div th:replace="post/single::singlePost(${pinnedPost.get()},${isShowActionDots})">

                </div>
            </div>
        </div>
    <p>Recent Activities</p>
        <div class="row">
            <div class="col-12 mb-1" th:each="post: ${posts}">

                <div th:replace="post/single::singlePost(${post},${isShowActionDots})">

                </div>

            </div>
        </div>


        <div class="row" th:if="${user.isEmpty()}">
            <div th:replace="common/message::alert ('info', 'No such user is exist')"></div>
        </div>

    </div>
</div>
</body>
</html>
