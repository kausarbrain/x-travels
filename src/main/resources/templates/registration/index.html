<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
                      xmlns:th="http://www.thymeleaf.org"
                      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                      layout:decorator="layout">
<head>
</head>
<body>

<div style="width: 100%" layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <form  role="form" th:action="@{/registration}" method="POST" th:object="${user}">
                <h2>Registration</h2>
                <div th:if="${param.success}" class="alert alert-success">
                    <p>
                        Registration is successful
                    </p>
                </div>

                <div class="form-group " th:classappend="${#fields.hasErrors('name')}?'has-error':''">
                    <label class="control-label" th:for="name">Full Name</label>
                    <input type="text"  class="form-control"  placeholder="Full Name" th:field="*{name}">
                    <em class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></em>
                </div>


                <div class="form-group " th:classappend="${#fields.hasErrors('email')}?'has-error':''">
                    <label class="control-label" th:for="username">Email</label>
                    <input type="text"  class="form-control"  placeholder="Email" th:field="*{email}">
                    <em class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></em>
                </div>


                <div class="form-group " th:classappend="${#fields.hasErrors('password')}?'has-error':''">
                    <label class="control-label" th:for="password">Password</label>
                    <input type="password"  class="form-control"  placeholder="Password" th:field="*{password}">
                    <em class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></em>
                </div>

                <div class="form-group " th:classappend="${#fields.hasErrors('confirmPassword')}?'has-error':''">
                    <label class="control-label" th:for="confirmPassword">Password</label>
                    <input type="password"  class="form-control"  placeholder="Confirm Password" th:field="*{confirmPassword}">
                    <em class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></em>
                </div>
                <div class="mb-1"></div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">Submit</button>

                </div>


            </form>

        </div>

    </div>
</div>
</body>
</html>
