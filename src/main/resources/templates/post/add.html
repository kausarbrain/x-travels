<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorator="layout">


<head>
    <meta charset="UTF-8">
    <title>Add Post</title>
</head>
<body>
<div class="post-add-page" style="width: 100%" layout:fragment="content">
    <span th:if="${message}">
                <span th:replace="common/message::alert ('success', ${message})"></span>
            </span>

    <div th:if="${errors}">
        <span th:replace="common/message::alert ('info', ${errors})"></span>
    </div>
    <div class="row">
            <div th:replace="post/form::postForm('/post',${post},${privacyTypes},${locations},'Submit')">

            </div>
    </div>

</div>
</body>
</html>
